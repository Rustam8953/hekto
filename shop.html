<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./lib/ui-components-master/ChiefSlider/chief-slider.min.css">
</head>
<body>
    <header class="header header-window"></header>
    <container class="container">
        <div class="item">
            <div class="grey-bckg">
                <div class="box">
                    <div class="grey-bckg-title">Shop Grid Default</div>
                    <div class="grey-bckg-navigate">
                        <a href="./index.html" class="grey-bckg-navigate-home">Home</a>
                        <p>.</p>
                        <a href="./shop.html" class="grey-bckg-navigate-page">Shop Grid Default</a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="container__filter">
                    <div class="container__filter-text">
                        <div class="container__filter-text-title">Ecommerce Acceories & Fashion item </div>
                        <div class="container__filter-text-subtitle">About 9,620 results (0.62 seconds)</div>
                    </div>
                    <div class="container__filter-info">
                        <div class="container__filter-info-page">
                            <div class="container__filter-info-text">Per Page:</div>
                            <input type="text" class="container__filter-info-page page" style="width: 55px;">
                        </div>
                        <div class="container__filter-info-sort">
                            <div class="container__filter-info-text">Sort By:</div>
                            <div class="container__filter-info-sort-input">Best Match</div>
                        </div>
                        <div class="container__filter-info-view">
                            <div class="container__filter-info-text">View:</div>
                            <div class="container__filter-info-view-icon"></div>
                            <input type="text" class="container__filter-info-view-input" style="width: 162px;">
                        </div>
                    </div>
                </div>
                <div class="container__shop">
                    <div class="container__shop-items products-shop-window">
                        
                    </div>
                </div>
                <div class="container__img">
                    <div class="container__img-box" style="margin-bottom: 83px;"></div>
                </div>
            </div>
        </div>
    </container>
    <footer class="footer footer-window"></footer>
    <script src="./js/header/header.js"></script>
    <script src="./js/cart/add-cart.js"></script>
    <script src="./js/products/products.js"></script>
    <script src="./js/footer/footer.js"></script>
</body>
</html>
